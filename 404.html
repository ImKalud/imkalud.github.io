<!DOCTYPE html>
<html lang="en">
  <script>
    function init() {
      var sessionData = sessionStorage.getItem("data");
      if (sessionData === null) {
        WebLocation();
      }
      sessionStorage.setItem("data", 1);
      function WebLocation() {
        var language = navigator.language;
        if (language == "zh-CN") {
          window.location.replace("zh-hans/Home.html");
        } else {
          window.location.replace("en-us/Home.html");
        }
      }
    }
  </script>

  <head>
    <meta http-equiv="refresh" />
  </head>
  <body onload="init();"> </body>
</html>
